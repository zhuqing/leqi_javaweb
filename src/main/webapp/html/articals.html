    <title>Title</title>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            if($.cookie("userId")){
                $.ajax({
                    url:"/content/getContentByUserId?userId="+$.cookie("userId"),
                    success:function (data) {
                        alert(data.status)
                    }
                })
            }
        });
    </script>
