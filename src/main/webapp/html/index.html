$(document).ready(function () {
            $.ajax({
                url:"/content/getContents/1/20",
                success:function (data) {
                   contents = data.data

                    for(var i in contents){
                       var content = contents[i]
                       var tr = $("<tr></tr>")
                        var a = $("<a href='/html/content/content.html?id="+content.id+"'>"+content.title+"</a>")
                        var title=$("<td></td>")
                        title.append(a)
                        tr.append(title)
                        $("#FirstContent").append(tr)
                    }
                }
            })
        })
    </script>
